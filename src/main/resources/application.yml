server:
  port: 8081
  forward-headers-strategy: native

internal:
  auth:
    value: local-gateway

logging:
  level:
    root: info
    com.myce: debug
    com.myce.common.aop.ControllerLoggingAspect: debug

spring:
  profiles:
    active: ${PROFILE} # local | product
  servlet: # file uploads
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jackson: # port one 호환성을 위한 파트
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    time-zone: Asia/Seoul
  config: # load .env variables
    import: optional:file:.env[.properties]
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/login/oauth2/code/google"
            scope:
              - openid
              - profile
              - email
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/api/login/oauth2/code/kakao"
            scope:
              - profile_nickname
              - account_email
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  datasource: # MySQL
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    hikari: # MySQL process mgmt
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 20000

  data: # MongoDB
    mongodb:
      uri: ${MONGODB_URI}
    redis:
      url: ${REDIS_URL}
      repositories:
        enabled: false  # Disable Redis repository auto-configuration (using RedisTemplate only)

  jpa:
    hibernate:
      ddl-auto: none # in development (auto table create/modify)
      # ddl-auto: none  # in operation (manual sql management)
    show-sql: true

  cloud: # AWS S3 Configuration
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:}
        secret-key: ${AWS_SECRET_ACCESS_KEY:}
      region:
        static: ${AWS_REGION:ap-northeast-2}
      s3:
        bucket:
          media: ${S3_MEDIA_BUCKET_NAME}
          cloudfront-domain: ${CLOUDFRONT_DOMAIN}
  mail:
    host: ${MAIL_HOST}
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls: # isActive
            enable: true
  
  # AI Configuration
  ai:
    bedrock:
      aws:
        region: ${AWS_REGION:ap-northeast-2}
      converse:
        chat:
          options:
            model: apac.amazon.nova-lite-v1:0  # Use APAC inference profile for ap-northeast-2
            temperature: 0.7
            max-tokens: 400
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 18000000 # 5 hour in milliseconds
  refresh-token-validity: 1209600000 # 2 weeks in milliseconds

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    persistAuthorization: true
  api-docs:
    path: /v3/api-docs

# Spring Boot Actuator configuration for ALB health checks
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      enabled: true
      probes:
        enabled: true  # Enable liveness/readiness probes
      show-details: when-authorized
      group: # Correct location - under endpoint.health
        liveness:
          include: livenessState, ping  # Light & internal checks only
        readiness:
          include: readinessState, db, redis, diskSpace  # Heavy checks
    info:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  # Health check configuration
  health:
    mail:
      enabled: false  # Exclude mail from all health checks
    group:
      liveness:
        include: livenessState, ping  # Light & internal checks only
      readiness:
        include: readinessState, db, redis, diskSpace  # Heavy checks
port-one:
  base-url: ${PORTONE_BASE_URL}
  api-key: ${PORTONE_API_KEY}
  api-secret: ${PORTONE_API_SECRET}
  customer-code: ${PORTONE_CUSTOMER_CODE}
  test-mode: false
scheduler:
  test: "0 * * * * *" # every minute
  ad-publish: "0 0 0 * * *" # 배너 게시 상태 체크, 일일 단위
  qr-code-activate: 0 10 0 * * * # QR 코드 활성화 - 매일 00:10에 실행
  qr-code-expire: 0 20 0 * * * # QR 코드 만료 처리 - 매일 00:20에 실행
  expo-qr-generate: 0 0 0 * * * # 박람회 QR코드 일괄 생성 - 매일 00:00에 실행
  admin-timeout: 0 */1 * * * * # 1분마다 (테스트용) -> 담당자 배졍
  expo-publish: "0 */10 * * * *" # 10분마다 박람회 게시 상태 체크 및 종료 처리
  event-notification: "0 0,30 * * * *" # 이벤트 1시간 전 알림 - 매시 정각과 30분에 실행
  expo-notification: "0 0 9 * * *" # 박람회 하루전
